<div class="container mt-5">
    <div class="card p-4">
      <h4 class="text-center">Configurações</h4>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <div class="profile-photo">
          <img src="https://via.placeholder.com/100" class="rounded-circle" alt="Foto do Usuário">
        </div>
        <div class="ml-3">
          <h3 class="text-white">{{ username }}</h3> <!-- Nome do usuário logado -->
        </div>
      </div>
      <form (ngSubmit)="saveChanges()">
        <div class="form-group">
          <label for="newUsername">Novo Nome de Usuário</label>
          <input type="text" class="form-control" id="newUsername" [(ngModel)]="newUsername" name="newUsername">
        </div>
        <div class="form-group">
          <label for="newEmail">Novo Email</label>
          <input type="email" class="form-control" id="newEmail" [(ngModel)]="newEmail" name="newEmail">
        </div>
        <div class="form-group">
          <label for="newPassword">Nova Senha</label>
          <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Nova Senha</label>
          <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Salvar Alterações</button>
      </form>
    </div>
  </div>
