<div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/150"
            alt="Foto de Perfil"
            class="card-img-top rounded-circle"
          />
          <div class="card-body">
            <h5 class="card-title">{{ username }}</h5>
            <p class="card-text">Email: {{ email }}</p>
            <div class="d-flex justify-content-start gap-2">
              <a href="/change-username" class="btn btn-warning">Alterar Usuário</a>
              <a href="/change-email" class="btn btn-info">Alterar E-mail</a>
              <a href="/change-password" class="btn btn-secondary">Alterar Senha</a>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Informações Pessoais</h4>
            <p><strong>Nome de Usuário:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
