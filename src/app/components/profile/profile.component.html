<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img
          [src]="profile_image || 'https://via.placeholder.com/150'"
          alt="Foto de Perfil"
          class="card-img-top rounded-circle"
          (click)="fileInput.click()"
        />
        <input
          #fileInput
          type="file"
          style="display: none"
          (change)="onFileChange($event)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ username }}</h5>
          <p class="card-text">Email: {{ email }}</p>
          <div class="d-flex justify-content-start gap-2">
            <a href="/change-username" class="btn btn-warning"
              >Alterar Usuário</a
            >
            <a href="/change-email" class="btn btn-info">Alterar E-mail</a>
            <a href="/change-password" class="btn btn-secondary"
              >Alterar Senha</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Minhas Listas</h4>
          <div class="mb-3">
            <a href="/create-list" class="btn btn-primary">Criar Nova Lista</a>
          </div>
          <div *ngIf="userLists.length > 0; else noLists">
            <ul class="list-group">
              <li
                *ngFor="let list of userLists"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <div>
                  <h5>
                    <a [routerLink]="['/list-details', list.id]">{{
                      list.name
                    }}</a>
                  </h5>
                  <p class="mb-0">{{ list.description }}</p>
                </div>
                <small class="text-muted">{{
                  list.created_at | date : "dd/MM/yyyy HH:mm"
                }}</small>
              </li>
            </ul>
          </div>
          <ng-template #noLists>
            <p>Você ainda não criou nenhuma lista.</p>
          </ng-template>
        </div>
      </div>
    </div>
    
  </div>
</div>
