<div class="welcome-section text-white text-center d-flex align-items-center justify-content-center">
    <div class="overlay"></div>
    <div class="content">
        <h1>Bem-vindo ao GameCritic!</h1>
        <p class="lead">
            Descubra jogos incríveis, compartilhe suas opiniões e explore tendências da comunidade.
        </p>
        <a routerLink="/" class="btn btn-primary btn-lg mt-3">Explore Agora</a>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Jogos Populares</h2>
    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Carregando jogos...</p>
    </div>
    <div *ngIf="!isLoading && popularGames.length > 0" class="row">
        <div *ngFor="let game of popularGames" class="col-md-4 mb-4">
            <div class="card h-100 shadow">
                <img [src]="game.background_image" class="card-img-top" [alt]="game.name" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate">{{ game.name }}</h5>
                    <p class="card-text">Rating: <strong>{{ game.rating }}</strong></p>
                    <p class="card-text text-muted">Lançado em: {{ game.released }}</p>
                    <a [routerLink]="['/game', game.id]" class="btn btn-primary w-100 mt-auto">
                        Ver Detalhes
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div *ngIf="!isLoading && popularGames.length === 0" class="text-center">
        <p>Nenhum jogo encontrado no momento.</p>
    </div>
</div>
