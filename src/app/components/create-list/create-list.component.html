<div class="create-list-container">
    <h1>Criar Lista</h1>
  
    <!-- Campo para o nome da lista -->
    <div class="form-group">
      <label for="list-name">Nome da Lista:</label>
      <input
        type="text"
        id="list-name"
        class="form-control"
        placeholder="Digite o nome da sua lista..."
        [(ngModel)]="listName"
      />
    </div>
  
    <!-- Campo para a descrição da lista -->
    <div class="form-group">
      <label for="list-description">Descrição:</label>
      <textarea
        id="list-description"
        class="form-control"
        rows="3"
        placeholder="Digite uma descrição para sua lista..."
        [(ngModel)]="listDescription"
      ></textarea>
    </div>
  
    <!-- Barra de pesquisa para adicionar jogos -->
    <div class="search-bar mt-3">
      <label for="game-search">Pesquisar Jogos:</label>
      <input
        type="text"
        id="game-search"
        class="form-control"
        placeholder="Pesquise por jogos..."
        [(ngModel)]="searchQuery"
        (input)="onSearchInput()"
      />
      <div
        class="search-results"
        *ngIf="searchResults.length > 0"
      >
        <ul>
          <li
            *ngFor="let game of searchResults"
            class="search-result-item d-flex align-items-center"
          >
            <img
              [src]="game.background_image"
              alt="{{ game.name }}"
              class="result-image me-2"
            />
            <span class="game-name">{{ game.name }}</span>
            <button
              class="btn btn-success btn-add-game"
              (click)="addGameToList(game)"
            >
              <i class="fas fa-plus"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Lista de jogos adicionados -->
    <div class="added-games mt-4">
      <h3>Jogos Adicionados:</h3>
      <ul>
        <li
          *ngFor="let game of addedGames"
          class="added-game-item d-flex align-items-center"
        >
          <img
            [src]="game.background_image"
            alt="{{ game.name }}"
            class="result-image me-2"
          />
          <span class="game-name">{{ game.name }}</span>
          <button
            class="btn btn-danger btn-remove-game"
            (click)="removeGameFromList(game)"
          >
            <i class="fas fa-trash"></i>
          </button>
        </li>
      </ul>
    </div>
  
    <!-- Botão para salvar a lista -->
    <div class="save-list mt-4">
      <button
        class="btn btn-primary"
        [disabled]="!listName || !listDescription || addedGames.length === 0"
        (click)="saveList()"
      >
        Salvar Lista
      </button>
    </div>
  </div>
