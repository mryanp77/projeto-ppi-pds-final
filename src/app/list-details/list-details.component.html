<div class="container mt-5">
    <div class="row">
      <!-- Card de Detalhes da Lista -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalhes da Lista</h4>
  
            <!-- Formulário de Edição -->
            <div class="mb-3">
              <label for="list-name">Nome da Lista</label>
              <input
                type="text"
                id="list-name"
                class="form-control"
                [(ngModel)]="listName"
              />
            </div>
            <div class="mb-3">
              <label for="list-description">Descrição</label>
              <textarea
                id="list-description"
                class="form-control"
                [(ngModel)]="listDescription"
              ></textarea>
            </div>
            <button class="btn btn-primary" (click)="saveChanges()">Salvar Alterações</button>
  
            <!-- Exibição de Jogos Adicionados -->
            <h5 class="mt-4">Jogos Adicionados</h5>
            <ul class="list-group">
              <li *ngFor="let game of addedGames" class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ game.name }}</span>
                <button class="btn btn-danger" (click)="removeGameFromList(game)">Remover</button>
              </li>
            </ul>
  
            <!-- Aqui você pode adicionar uma funcionalidade de adicionar novos jogos -->
          </div>
        </div>
      </div>
    </div>
  </div>
